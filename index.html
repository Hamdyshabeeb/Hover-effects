<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hover button</title>
		<!-- google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<!-- custom styles -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="effect1">
				<div class="btn-glow" style="--clr: #199cfc">
					<button>Hover Me</button>
					<span class="glow-line"></span><span class="glow-line"></span
					><span class="glow-line"></span><span class="glow-line"></span>
				</div>
				<div class="btn-glow" style="--clr: #ff1865">
					<button>Hover Me</button>
					<span class="glow-line"></span><span class="glow-line"></span>
					<span class="glow-line"></span><span class="glow-line"></span>
				</div>
				<div class="btn-glow" style="--clr: #6bff48">
					<button>Hover Me</button>
					<span class="glow-line"></span><span class="glow-line"></span
					><span class="glow-line"></span><span class="glow-line"></span>
				</div>
			</div>

			<div class="effect2">
				<div data-text="2" style="--clr: #1da1f2"><b>2</b></div>
				<div data-text="0" style="--clr: #fffc00"><b>0</b></div>
				<div data-text="2" style="--clr: #ff1359"><b>2</b></div>
				<div data-text="3" style="--clr: #25d366"><b>2</b></div>
			</div>

			<div class="effect3">
				<h1>
					<span><span>F</span></span>
					<span><span>O</span></span>
					<span><span>C</span></span>
					<span><span>U</span></span>
					<span><span>S</span></span>
				</h1>
			</div>
		</div>
	</body>
</html>
